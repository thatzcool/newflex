<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <!-- 프로필구조 -->
    <div class="display-flex-center">

        <div class="user-componet position-relative display-flex-center">
            <img src="./img/mypage-profile.jpg" class ="user-componet__profile" alt="프로필" />
            <div class ="user-componet__id">서유미</div>
        </div>

        <div class="user-componet">
            <div class="user-componet__profile add-profile-btn display-flex-center">
                  <span>+</span>
            </div>
            <div class="user-componet__id ">새 프로필 </div>
        </div>
    </div>

    <div class="continue-watching">

        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__images">
            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-01.jpg" alt="센과치히로의 행방불명">
                    <span class="continue-watching__title">센과치히로의 행방불명</span>
                </div>
            </li>

            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-02.jpg" alt="마루 밑 아리에티">
                    <span class="continue-watching__title">마루 밑 아리에티</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="wishlist">
        <p class="wishlist__header">내가 찜한 목록</p>
        <div class="wishlist-container">
          <div class="wishlist-item">
            <div>
              <img src="./img/mypage-wishlist-01.jpg" class="wishlist__img" />
            </div>
            <div class="wishlist-info">
              <span class="wishlist__title">도깨비</span>
              <span class="wishlist__subtitle">김고은, 공유 출연</span>
            </div>
            <div class="wishlist-play-btn">
              <span class="material-icons"> play_arrow </span>
            </div>
          </div>
  
          <div class="wishlist-item">
            <div>
              <img src="./img/mypage-wishlist-02.jpg" class="wishlist__img" />
            </div>
            <div class="wishlist-info">
              <span class="wishlist__title">오만과 편견</span>
              <span class="wishlist__subtitle">황상준 출연</span>
            </div>
            <div class="wishlist-play-btn">
              <span class="material-icons"> play_arrow </span>
            </div>
          </div>
  
          <div class="wishlist-item">
            <div>
              <img src="./img/mypage-wishlist-03.jpg" class="wishlist__img" />
            </div>
            <div class="wishlist-info">
              <span class="wishlist__title">편의점 샛별이</span>
              <span class="wishlist__subtitle">김유정, 지상욱 출연</span>
            </div>
            <div class="wishlist-play-btn">
              <span class="material-icons"> play_arrow </span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="navigation-bar">
        <a href="find.html">
          <span class="material-icons-outlined"> search </span>
        </a>
        <a href="mypage.html">
          <span class="material-icons"> person </span>
        </a>
      </div>
    </body>
  </html>
